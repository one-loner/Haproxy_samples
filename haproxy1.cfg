listen front
 mode tcp
 bind *:443

 tcp-request inspect-delay 5s
 tcp-request content accept if { req_ssl_hello_type 1 }

 use_backend yaru if { req.ssl_sni -m end ya.ru }
 use_backend yand if { req.ssl_sni -m end yandex.ru }


 default_backend yand
   
backend yaru
 mode tcp
 server srv1 127.0.0.1:1443

backend yand
 mode tcp
 server srv1 127.0.0.1:2443
